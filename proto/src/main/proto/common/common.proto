syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.movieservice.grpcflix.common";


enum Genre{
  DRAMA = 0;
  ACTION = 1;
  CRIME = 2;
  WESTERN = 3;
}

enum ErrorMessage{
  USER_NOT_FOUND = 0;
}

enum Channel{
  WEB = 0;
  MOBILE = 1;
  TABLET = 2;
}

enum StreamingResponseStatus{
  ACK = 0;
  FAILED = 1;
}
